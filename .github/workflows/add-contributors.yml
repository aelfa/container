name: Add contributors
on:
  workflow_dispatch:
  push:
    branches:
    - master
    paths:
    - 'base/**'
    - 'apps/**'
  pull_request:
    paths:
    - 'base/**'
    - 'apps/**'

jobs:
  add-contributors:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: BobAnkh/add-contributors@master
      with:
        CONTRIBUTOR: '### Contributors'
        COLUMN_PER_ROW: '6'
        ACCESS_TOKEN: ${{secrets.CR_PAT}}
        IMG_WIDTH: '50'
        FONT_SIZE: '14'
        PATH: '/README.md'
        COMMIT_MESSAGE: 'docs(README): update contributors'
        AVATAR_SHAPE: 'round'
